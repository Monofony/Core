parameters:
    package_directories:
        - 'src'

    # for "merge" command
    data_to_append:
        require-dev:
            phpunit/phpunit: '^7.3'
            symplify/monorepo-builder: '^7.3'

    # for "split" command
    directories_to_repositories:
        # Bundles
        src/Monofony/Bundle/CoreBundle: 'git@github.com:Monofony/CoreBundle.git'

        # Contracts
        src/Monofony/Contracts/Admin: 'git@github.com:Monofony/AdminContracts.git'
        src/Monofony/Contracts/Core: 'git@github.com:Monofony/CoreContracts.git'
        src/Monofony/Contracts/Front: 'git@github.com:Monofony/FrontContracts.git'

        # Packs
        src/Monofony/Pack/AdminPack: 'git@github.com:Monofony/AdminPack.git'
        src/Monofony/Pack/ApiPack: 'git@github.com:Monofony/ApiPack.git'
        src/Monofony/Pack/CorePack: 'git@github.com:Monofony/CorePack.git'
        src/Monofony/Pack/FixturesPack: 'git@github.com:Monofony/FixturesPack.git'
        src/Monofony/Pack/FrontPack: 'git@github.com:Monofony/FrontPack.git'
        src/Monofony/Pack/TestPack: 'git@github.com:Monofony/TestPack.git'
